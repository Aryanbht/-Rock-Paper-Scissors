<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="head">
       <h1>
           Rock-Paper-Scissors
    </h1>

    <h2>Choose One Of The Following:</h2>
    </div>

    <div class="main">
        <img src="rock.png" alt="" class="rock">
        <img src="paper.png" alt="" class="paper">
        <img src="sci.png" alt="" class="sci">
    </div>

    <div class="display">
        <p>
            <!-- Computer:PAPER -->
        </p>   
    </div>
    <div class="win">
        <p>
            <!-- YOU WIN -->
        </p>   
    </div>

    <div id="reload">
        <button id="btn">
            RELOAD GAME
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
